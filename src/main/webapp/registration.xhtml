<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>mahasiswa</title>
	<link
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		rel="stylesheet" />
</h:head>
<h:body>
	<ui:include src="navigation.xhtml"></ui:include>
	<div class="container" style="margin-top: 40px;">
		
		<h1>Registration Form</h1>
		<br />
		<h:form>
		<div class="form-group">
			<label>First Name</label>
			<h:inputText id="namaid" class="form-control" value="#{mahasiswa.nama}"></h:inputText>
		</div>
		<div class="form-group">
			<label>Last Name</label>
			<h:inputText class="form-control" value="#{mahasiswa.nama}"></h:inputText>
		</div>
		<div class="form-group">
			<label>Select Gender</label>
				<h:selectOneRadio value="#{user.favColor1}">
					<label class="radio-inline"><f:selectItem itemValue="Male" itemLabel="Male" /></label>
					<label class="radio-inline"><f:selectItem itemValue="Female" itemLabel="Female" /></label>
				</h:selectOneRadio>
			</div>
		<div class="form-group">
			<label>Date of Birth</label>
			<h:inputText class="form-control" value="#{mahasiswa.ttl}"></h:inputText>
		</div>
		<div class="form-group">
			<label>Address</label>
			<h:inputTextarea class="form-control" value="#{mahasiswa.alamat}"></h:inputTextarea>
		</div>
		<div class="form-group">
			<label>Phone Number</label>
			<h:inputText class="form-control" value="#{mahasiswa.ttl}"></h:inputText>
		</div>
		
		<div class="form-group">
			<h:commandButton class="btn btn-primary" action="submit" value="Submit"></h:commandButton>&nbsp;&nbsp;&nbsp;&nbsp;
			<h:commandButton class="btn btn-danger" action="reset" value="Reset"></h:commandButton>
		</div>
		
		</h:form>
		
	</div>
</h:body>
</html>
